language: cpp
os:
- linux
compiler:
- gcc
# deactivate clang until the tests run smoothly under gcc
#- clang

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - wget http://sourceforge.net/projects/boost/files/boost/1.55.0/boost_1_55_0.tar.bz2/download -O boost.tar.bz2
  - tar jxf boost.tar.bz2
  - export BOOST_ROOT="$PWD/boost_1_55_0"
  - wget http://www.cmake.org/files/v2.8/cmake-2.8.12.2.tar.gz -O cmake.tar.gz
  - tar zxf cmake.tar.gz
install:
  - sudo apt-get install libhdf5-serial-dev
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
  - $CXX --version
  - cmake --version
  - cd $BOOST_ROOT
  - ./bootstrap.sh
  - ./b2 toolset=$CC -q -d0 variant=release link=shared --with-serialization --with-system --with-exception --with-test install --prefix=/tmp/boost
  - cd $TRAVIS_BUILD_DIR
  - cd cmake-2.8.12.2
  - ./bootstrap --prefix=/tmp/cmake
  - make install
  - cd $TRAVIS_BUILD_DIR

script:
  - mkdir build && cd build
  - /tmp/cmake/bin/cmake -DECHELON_BUILD_TESTS=ON -DBOOST_ROOT=/tmp/boost ../
  - make
  - make test